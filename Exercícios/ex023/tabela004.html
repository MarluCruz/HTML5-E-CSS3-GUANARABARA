<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Mesclada</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 30px;
            margin-left: 70px;
        }
        table{
            border-collapse: collapse;
            text-align: center;

        }
        td{
            border: 1px solid black;
            padding: 5px;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Mesclagem de tabelas</caption>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td rowspan="2">G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>L</td>
            <td>K</td>
        </tr>
    </table>
</body>
</html>
