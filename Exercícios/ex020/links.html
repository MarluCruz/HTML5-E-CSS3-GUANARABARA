<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudolementos</title>
    <style>
        a{
            color: red;
        }
        a:visited{
            color:darkred;
        }
        a:hover{
            color: black;
            text-decoration: none;
        }
        a:active{
            color: yellow;
        }
        .especial::before{
            content:'⇨';

        }
        .especial::after{
            content: '⇦';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanarabara.github.io" target="_blank">Repositório Github</a></li>
        <li><a href="https://youtube.com//cursoemvideo/" class="especial" target="_blank">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank" class="especial">Canal do Curso em Vídeo</a></li>
    </ul>
</body>
</html>
