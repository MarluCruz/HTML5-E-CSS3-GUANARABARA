<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML5!</h1>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; ">Listas Ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;Strong&gt;">Negrito</abbr></li>
        <li><abbr title="Use a tag &lt;q&gt;">Citações Simples</abbr></li>
        <li><abbr title="Use a tag &lt;blockquote&gt;">Bloco de Citações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Fonte monoespaçada</abbr></li>
        <li><abbr title="Usea a tag &lt;em&gt;">Deixa o termo em itálico</abbr></li>
        <li><abbr title="Usea a tag &lt;abbr&gt;">Para apresentar uma nota em abreviações</abbr></li>
    </ul>
    
</body>
</html>
